<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- TailwindCSS for utility classes -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Custom CSS for dark mode results page -->
  <link rel="stylesheet" href="results.css">
  <!-- Chart.js for bar graphs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-gray-200">
  <header class="bg-gray-800 text-white p-4 text-center shadow-lg">
    <h1 class="text-3xl font-bold">Test Results</h1>
  </header>
  <main class="p-6">
    <!-- Overall Score -->
    <section id="overallResults" class="mb-8 text-center">
      <!-- Overall score text will be injected here -->
    </section>
    <!-- Subject Blocks: one per subject (if questions exist) -->
    <section id="subjectResults" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
      <!-- For each subject: subject icon, subject name, marks and a Chart.js bar graph will be injected here -->
    </section>
    <!-- Detailed Question Results: per subject -->
    <section id="detailedResults">
      <!-- For each subject, a detailed list of every question (with correct and given answer) will be injected here -->
    </section>
  </main>
  <script src="results.js"></script>
</body>
</html>
